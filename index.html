<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Locator</title>
    <link rel="stylesheet" href="web-styles.css">
</head>
<body>
    <div id="map"></div>

    <!-- Desktop Control Panel -->
    <div id="controlPanel" class="control-panel">
        <div class="panel-header">
            <h2>NoTicket</h2>
            <button id="toggleSidebar" class="icon-button">«</button>
        </div>
        <div class="panel-content">
            <div class="input-group">
                <label for="destinationInput">Destination</label>
                <input type="text" id="destinationInput" placeholder="Enter an address or place">
            </div>
            <div class="input-group">
                <label for="startTime">Parking From</label>
                <input type="datetime-local" id="startTime">
            </div>
            <div class="input-group">
                <label for="endTime">Parking Until</label>
                <input type="datetime-local" id="endTime">
            </div>
            <div class="button-group">
                <button id="findParkingBtn" class="primary-button">Find Parking</button>
                <button id="useLocationBtn" class="secondary-button">My Location</button>
            </div>
            <div id="resultsPanel" class="results-panel">
                <div id="parkingDetails"></div>
                <div id="routeDetails"></div>
                <div class="button-group">
                    <button id="directionsBtn" class="secondary-button" disabled>🧭 Directions</button>
                    <button id="resetBtn" class="secondary-button">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Panel -->
    <div id="mobilePanel" class="mobile-panel">
        <button id="mobileMenuBtn" class="mobile-menu-button">☰</button>
        <div class="mobile-content">
            <div class="input-group">
                <label for="mobileDestinationInput">Destination</label>
                <input type="text" id="mobileDestinationInput" placeholder="Enter address">
            </div>
            <div class="time-inputs">
                <div class="input-group">
                    <label for="mobileStartTime">From</label>
                    <input type="datetime-local" id="mobileStartTime">
                </div>
                <div class="input-group">
                    <label for="mobileEndTime">Until</label>
                    <input type="datetime-local" id="mobileEndTime">
                </div>
            </div>
            <div class="button-group">
                <button id="mobileFindParkingBtn" class="primary-button">🔍 Find Parking</button>
                <button id="mobileUseLocationBtn" class="secondary-button">📱 My Location</button>
            </div>
            <div id="mobileResultsPanel" class="results-panel">
                <div id="mobileParkingDetails"></div>
                <div id="mobileRouteDetails"></div>
                 <div class="button-group">
                    <button id="mobileDirectionsBtn" class="secondary-button" disabled>🧭 Directions</button>
                    <button id="mobileResetBtn" class="secondary-button">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Overlays -->
    <div id="warning" class="warning-overlay"></div>
    <div class="map-actions">
        <button id="locationBtn" class="icon-button" title="My Location">📍</button>
        <button id="refreshBtn" class="icon-button" title="Refresh Data">🔄</button>
    </div>

    <script src="icons.js"></script>
    <script src="schedule-parser.js"></script>
    <script src="web-app.js" defer></script>
</body>
</html>
